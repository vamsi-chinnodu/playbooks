---
- name: Delete if the file is executable
  hosts: all
  tasks:
    - name: Capture info about the file
      stat:
        path: /tmp/file1
      register: b
    - name: display output of the above module
      debug:
       var: b
    - name: delete if the file is excutable
      file:
        name: /tmp/file1
        state: absent
      when: b.stat.executable == true
...

    
